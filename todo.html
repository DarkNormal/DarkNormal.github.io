<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">

    <title>Get sh*t done</title>
    <script>
        function addItem() {
            var li = document.createElement("li");
            var todoitem = document.getElementById("todo-value-input").value;
            var span = document.createElement("span");
            var txt = document.createTextNode(todoitem);
            var close = document.createElement("span");
            var closeTxt = document.createTextNode("\u00D7");
            close.appendChild(closeTxt);
            span.appendChild(txt);
            close.setAttribute("class", "close");
            li.appendChild(span);
            if (todoitem == "") {
                alert("You must enter a value");
            }
            else {
                li.setAttribute("class", "list-group-item list-group-item-action");

                li.appendChild(close);
                document.getElementById("tasks-list").appendChild(li);
                document.getElementById("todo-value-input").value = "";
            }


        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col-6 offset-3">
            <div class="form-inline">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="text" id="todo-value-input" class="form-control" />
                    </div>
                    <div class="col-sm-4">
                            <button type="submit" value="Add" onclick="addItem()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <ul id="tasks-list" class="list-group">

            </ul>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>

</html>
